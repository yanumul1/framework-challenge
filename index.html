<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>X-Men Email Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-900 via-indigo-800 to-gray-900 text-white min-h-screen flex items-center justify-center font-sans relative">

  <img src="images/logo.png" alt="X-Men Logo" class="absolute top-4 left-4 w-20 h-20 sm:w-16 sm:h-16">
  <img src="images/xmen.png" alt="X-Men Symbol" class="absolute bottom-4 right-4 w-20 h-20 sm:w-20 sm:h-20">

  <div class="bg-white/10 p-8 rounded-2xl shadow-2xl w-full max-w-md text-center relative z-10">
    <h1 class="text-3xl font-bold mb-2 text-yellow-400">Join the X-Men</h1>
    <p class="text-gray-200 mb-6">
      Sign up to get updates from Professor X about new missions, hero recruits, and events.
    </p>

    <form class="space-y-4">
      <input 
        type="email" 
        placeholder="Enter your email"
        class="w-full p-3 rounded-lg bg-white/20 border border-white/30 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-400" 
        required
      >
      <button 
        type="submit"
        class="w-full bg-yellow-400 text-gray-900 font-semibold py-3 rounded-lg hover:bg-yellow-300 transition">
        Sign Up
      </button>
    </form>

    <p class="text-sm text-gray-300 mt-6">
      We respect your privacy. No spam emails, only relevant mutant news will be sent!
    </p>
  </div>

</body>
</html>
